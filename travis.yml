language: julia

os:
  - osx
  - linux

julia:
  - 0.7

notifications:
  email: false

- julia -e 'Pkg.clone(pwd()); Pkg.build("Manopt"); Pkg.test("Manopt"; coverage=true)';

after_success:
  - julia -e 'cd(Pkg.dir("Manopt")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
