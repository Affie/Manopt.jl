language: julia
os:
  - linux

julia:
  - 0.7
  - 1.0

notifications:
  email: false

git:
  depth: 99999999

script:
  - sed -i 's/git@github.com:/https:\/\/'$GITHUB_USER':'$GITHUB_TOKEN'@github.com\//' .gitmodules
  - julia -e 'Pkg.test("Manopt"; coverage=true)';

after_success:
  # push coverage results to Coveralls
  #- julia -e 'cd(Pkg.dir("MathOptInterface")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Manopt")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
