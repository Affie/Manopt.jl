language: julia
os:
  - linux

julia:
  - 0.7
  - 1.0

notifications:
  email: false

script:
  - julia -e 'using Pkg; end; Pkg.clone(pwd()); Pkg.build("Manopt"); Pkg.test("Manopt"; coverage=true)';

  - julia -e 'cd(Pkg.dir("Manopt")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
#  - julia -e 'cd(Pkg.dir("Example")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())';
